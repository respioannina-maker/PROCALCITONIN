<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>CRF – Ογκολογική Μελέτη</title>

<!-- Γρήγορο, κομψό, κόκκινο theme -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  :root{ --bg:#fff0f2; --card:#fff; --text:#111827; --muted:#6b7280; --accent:#e11d48; --accent2:#fb7185; }
  *{box-sizing:border-box} body{margin:0;padding:20px;background:var(--bg);font-family:"Poppins",Arial,sans-serif;color:var(--text)}
  h1{text-align:center;margin:0 0 14px} .card{background:var(--card);border:1px solid #f4c6cf;border-radius:16px;padding:16px;max-width:1000px;margin:12px auto}
  label{display:block;margin:8px 0;color:var(--muted)} input,select{width:100%;padding:10px 12px;border:1px solid #e5e7eb;border-radius:12px}
  input:focus,select:focus{border-color:var(--accent);box-shadow:0 0 0 4px rgba(225,29,72,.15);outline:0}
  .section{display:none} .section.show{display:block}
  button[type=submit]{width:100%;padding:12px;border:0;border-radius:12px;background:linear-gradient(135deg,var(--accent),var(--accent2));color:#fff;font-weight:600;cursor:pointer}
  #status{text-align:center;font-weight:600;color:var(--accent);margin-top:10px}
</style>
</head>
<body>

<h1>CRF – Ογκολογική Μελέτη (PCT / IL-6 / C3 / C4)</h1>

<form id="crfForm" class="card">
  <h2>🆔 Ταυτότητα</h2>
  <label>NPS (Μοναδικός Κωδικός)
    <input type="text" name="NPS" placeholder="π.χ. NPS-0001" required>
  </label>
  <label>Ονοματεπώνυμο
    <input type="text" name="Ονοματεπώνυμο" placeholder="π.χ. Παπαδόπουλος Ιωάννης" required>
  </label>
  <label>Ενότητα
    <select name="Section" id="Section" required>
      <option value="">— Επιλέξτε —</option>
      <option value="Δημογραφικά/Ιστορικό">Δημογραφικά/Ιστορικό</option>
      <option value="T0">T0</option>
      <option value="T1">T1</option>
      <option value="T2">T2</option>
      <option value="T3">T3</option>
      <option value="Σταθερή φάση">Σταθερή φάση</option>
      <option value="Reh1">Reh1</option>
    </select>
  </label>
  <label>Ημερομηνία
    <input type="date" name="Ημερομηνία">
  </label>

  <!-- Δημογραφικά -->
  <section class="section" data-section="Δημογραφικά/Ιστορικό">
    <h3>Δημογραφικά / Ιστορικό</h3>
    <label>Ηλικία <input type="number" name="Ηλικία"></label>
    <label>Φύλο
      <select name="Φύλο"><option value="">—</option><option>Άνδρας</option><option>Γυναίκα</option><option>Άλλο</option></select>
    </label>
    <label>Κάπνισμα
      <select name="Κάπνισμα"><option value="">—</option><option>Ποτέ</option><option>Πρώην</option><option>Ενεργός</option></select>
    </label>
    <label>Pack-years <input type="number" name="Pack-years"></label>
    <label>CAT score <input type="number" name="CAT score"></label>
    <label>mMRC <input type="number" name="mMRC"></label>
  </section>

  <!-- T0 (ενδεικτικά βασικά πεδία) -->
  <section class="section" data-section="T0">
    <h3>T0</h3>
    <label>PCT (ng/mL) <input type="number" step="0.01" name="PCT (ng/mL)"></label>
    <label>IL-6 (pg/mL) <input type="number" step="0.1" name="IL-6 (pg/mL)"></label>
    <label>C3 (mg/dL) <input type="number" step="0.1" name="C3 (mg/dL)"></label>
    <label>C4 (mg/dL) <input type="number" step="0.1" name="C4 (mg/dL)"></label>
    <label>CRP (mg/L) <input type="number" step="0.1" name="CRP (mg/L)"></label>
  </section>

  <!-- Απλές ενότητες για test -->
  <section class="section" data-section="T1"><h3>T1</h3><label>CRP (mg/L) <input type="number" step="0.1" name="T1_CRP (mg/L)"></label></section>
  <section class="section" data-section="T2"><h3>T2</h3><label>CRP (mg/L) <input type="number" step="0.1" name="T2_CRP (mg/L)"></label></section>
  <section class="section" data-section="T3"><h3>T3</h3><label>CRP (mg/L) <input type="number" step="0.1" name="T3_CRP (mg/L)"></label></section>
  <section class="section" data-section="Σταθερή φάση"><h3>Σταθερή φάση</h3><label>CRP (mg/L) <input type="number" step="0.1" name="Stable_CRP (mg/L)"></label></section>
  <section class="section" data-section="Reh1"><h3>Reh1</h3><label>CRP (mg/L) <input type="number" step="0.1" name="Reh1_CRP (mg/L)"></label></section>

  <button type="submit">Καταχώρηση (Κεντρικά)</button>
  <div id="status"></div>
</form>

<script src="app.js"></script>
</body>
</html>
